<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../static/css/layout/header.css">
    <title>IDOLL봄</title>
</head>

<body>
    <header id="header" th:fragment="header_pro">
        <div class="header_wrap">
            <h1><a th:href="@{/promain}"><img th:src="@{/images/logo.png}" alt="IDOLL봄"></a></h1>

            <nav>
                <ul class="gnb">
                    <li>
                        <a th:href="@{/pro/register}">수업등록</a>
                    </li>
                    <li>
                        <a th:href="@{/pro/childlist/{proNumber}(proNumber=${proNumber})}">아이찾기</a>
                    </li>
                    <li>
                        <a th:href="@{/procommunity}">자유게시판</a>
                    </li>
                    <li>
                        <a href="#">공지사항</a>
                    </li>
                </ul>
            </nav>
            <div class="side">
                <p>
                    <!-- 전문가 마이 페이지에 쪽지 목록 보는 페이지 없어서 보류 -->
                    <a th:href="@{/proMyPage/myNote}">
                        <!-- 쪽지함(아이콘)에 쪽지 목록 카운트한 거 보여줌. -->
                        <input th:if="${role == 'pro'}" type="text" th:value="${count}" />
                        <img th:src="@{/images/Alarm.png}" alt="알림">
                    </a>
                </p>

                <div th:if="${role != 'pro'}" class="logout-status">
                    <p><a th:href="@{/user/login}">로그인</a></p>
                    <p><a th:href="@{/user/proSignup}">회원가입</a></p>
                </div>

                <div th:if="${role == 'pro'}" sec:authorize="isAuthenticated()" class="login-status">
                    <!-- 전문가 메인 페이지로 이동할 때, 전문가 정보를 받아와서 뿌려줘야 함. -->
                    <div th:if="${proName != null}">
                        <span th:text="${proName}"></span>
                        <span style="font-size: 16px;">님</span>
                    </div>
                    <!-- 전문가 마이페이지의 기본 페이지는 나의 프로필 보기로 설정 -->
                    <p><a th:href="@{/proMyPage/profile}">마이페이지</a></p>
                    <p><a th:href="@{/user/logout}">로그아웃</a></p>
                </div>
            </div>
        </div>
    </header>
</body>
    <script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
    <script>
        function goMyProNote(){
            console.log("실행!!");

        }
    </script>
</html>
